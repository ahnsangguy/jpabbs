<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--반복되는 소스들 fragment 사용하여 모듈화-->

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title th:text="${title}">JPA BBS</title>
</head>

<body>
<nav th:fragment="menu(position)" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">JPA BBS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${position} == 'home' ? 'active'">
                <a class="nav-link" href="/">홈 <span class="sr-only" th:if="${position} == 'home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${position} == 'board' ? 'active'">
                <a class="nav-link" href="/" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${position} == 'board'">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
